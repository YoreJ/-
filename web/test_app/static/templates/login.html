<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'img/南开大学.png' %}" alt="Company Logo" class="logo">
        <h2>用户登录</h2>
        <form action="{% url 'login_judge' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="identifier">账号：</label>
                <input type="text" id="identifier" name="identifier" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <p>没有账户？ <a href="{% url 'create_account' %}">创建一个</a></p>
    </div>
    <a href="#" class="return-link">姜宇 2210705 数据库工程作业 选课信息管理系统</a>
</body>
</html>
